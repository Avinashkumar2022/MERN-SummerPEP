<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="">
        <input onkeydown="fun()" type="text" id="input">
        <input onkeypress="fun1()" type="text" id="input1">
        <input onkeyup="fun2()" type="text" id="input2">
        
    </form>

    <script>
        function fun()
        {
            let element=document.getElementById("input");
            element.style.backgroundColor="blue";   
            console.log(event.target.value)
        }

        function fun1()
        {   
            let element=document.getElementById("input1");
            element.style.backgroundColor="red";   
            console.log(event.target.value)
        }

        function fun2()
        {   
            let element=document.getElementById("input2");
            element.style.backgroundColor="green";   
            console.log(event.target.value)
        }
        
    </script>

</body>
</html>
